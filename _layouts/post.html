---
layout: default
---

<article>
  <header>
  <a title="Go to homepage" class="home" href="/"><i class="fa fa-home"></i></a>
  <h1>
    {{ page.title }}
  </h1> 
  {% if page.external-url %}
    <a href="{{ page.external-url }}" title="{{ page.title }}"><i class="fa fa-external-link"></i></a>
  {% endif %}
  <p class="meta"><time datetime="{{ page.date | date_to_xmlschema }}">on {{ page.date | date_to_long_string }}</time></p>
  </header>

  <section class="post">
  {{ content }}
  </section>

  <section class="postMeta">
    {% if page.tags %}
    <span class="tags">
      <i class="fa fa-tag add-on"></i>
      {% for tag in page.tags %}
      <a href="/tags.html#{{ tag }}" title="{{ tag }}">{{ tag }}</a>&nbsp;
      {% endfor %}
    </span>
    {% endif %}
  </section>
</article>
<hr>
{% if page.guid %}
<section class="comment">
  <div id="disqus_thread"></div>
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = '{{ site.disqus_shortname }}'; // required: replace example with your forum shortname
      var disqus_identifier = '{{ page.guid }}';

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</section>
{% endif %}


<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script>
$(function() {
  $('pre').addClass('prettyprint linenums').attr('style', 'overflow:auto');
});
</script>
