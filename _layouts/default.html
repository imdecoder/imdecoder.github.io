<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% if page.title %}{{ page.title }} :: {% endif %}{{ site.name }}</title>

    <meta name="author" content="{{ site.fullname }}" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link href="{{ site.feed_url }}" rel="alternate" title="{{ site.name }}" type="application/atom+xml" />
    <link type="text/plain" rel="author" href="/humans.txt" />

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
    <link rel="stylesheet" href="/css/screen.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->
    <!--[if (lt IE 9) & (!IEMobile)]>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->

  </head>
  <body>
    {% if site.ga_uid %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.ga_uid }}', '{{ site.url }}');
      ga('send', 'pageview');

    </script>
    {% endif %}

    <div>
      <section>
      {{ content }}
      </section>

      <footer>
          <div>
            {% assign first_post = site.posts | last %}
            &copy; {{ first_post.date | date: "%Y" }} ~ {{ site.time | date: "%Y" }} {{ site.author }} | powered by jekyll | fork <a href="https://github.com/imdecoder/imdecoder.github.io" title="fork me">me</a>
          </div>
        </footer>
    </div>
  </body>
</html>
